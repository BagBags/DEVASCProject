<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />

    <!-- App Title -->
    <title>Juander</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/TabIcon.svg" />

    <!-- Manifest for PWA -->
    <link rel="manifest" href="/manifest.json" crossorigin="anonymous" />

    <!-- iOS Fullscreen Mode -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Juander" />

    <!-- iOS Home Screen Icons -->
    <link rel="apple-touch-icon" href="/icons/logo.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/logo.png" />

    <!-- Theme colors for Android PWA UI -->
    <meta name="theme-color" content="#f04e37" />
    <meta name="background-color" content="#ffffff" />

    <!-- Preconnect & Preload Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      as="style"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="root"></div>

    <!-- Scripts -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
